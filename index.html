<!Doctype html>

<html>
<head>

   <meta charset="utf-8"/>
   <title> First game </title>
   <style>
      *{padding: O; margin : 0;}
       canvas {background: #fff; display: block; margin : 0 auto;}
    </style>
</head>
<body>

<canvas id="grille" width="400" height="400"></canvas>
<script>
var canvas = document.getElementById("grille");
var ctx = canvas.getContext("2d");
var game=[]
for(var i=0;i<16;i++)
	game.push(0);
console.log(game)

function drawPaddle(x,y,text){
   ctx.beginPath();
   ctx.rect(x,y,100,100);

   ctx.lineWidth="1";
   ctx.strokeStyle="black";


   ctx.stroke();
   ctx.closePath();
   if (text!=undefined)
	{ctx.font = "30px Arial";
	ctx.fillText(text,x+40,y+60);}
}
var ini1=Math.floor((Math.random() * 16) + 1); 
var ini2=Math.floor((Math.random() * 16) + 1); 
console.log(ini1,ini2);
for (var i=0;i<4;i++){
		for (var j=0;j<4;j++){
				if (4*i+j+1===ini1||4*i+j+1===ini2){
					var chance=Math.floor((Math.random()*2)+1);
					if (chance===1)
						drawPaddle(i*100,j*100,2);
					else
						drawPaddle(i*100,j*100,4);
				}
				else
				 	drawPaddle(i*100,j*100);

}
		}
		

</script>
</body>
</html>
