<body>

<canvas id="grille" width="400" height="400"></canvas>
<script>
var canvas = document.getElementById("grille");
var ctx = canvas.getContext("2d");
var game=[]
for(var i=0;i<16;i++)
	game.push(0);
console.log(game)

function drawPaddle(x,y){
   ctx.beginPath();
   ctx.rect(x,y,100,100);

   ctx.lineWidth="1";
   ctx.strokeStyle="black";


   ctx.stroke();
   ctx.closePath();
	ctx.font = "30px Arial";
	ctx.fillText("0",x+40,y+60);
}
for (var i=0;i<4;i++){
		for (var j=0;j<4;j++){
				drawPaddle(i*100,j*100);
				console.log(i,j);
}
		}
		

</script>
</body>
